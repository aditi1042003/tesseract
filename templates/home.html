{% extends "layout.html" %}
<!--- for removing repetitive code--->
{% block content %}
<div class="container-md">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://genefitletics.com/wp-content/uploads/2021/03/headache-woman-having-headache-migraine-cartoon-illustration_273525-11.jpg" class="rounded mx-auto d-block" width="1000" height="500" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h4 style="color:black">AIR ASSESSMENT TEST</h4>
          <p style="color:black">Enter Air Quality parameters to check Lung Cancer Population Incidence RAtio
          </p>
          <p>
            <a class="btn btn-dark" role="button" aria-current="page" href="/lung_cancer">Take test</a>
          </p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock content%}
